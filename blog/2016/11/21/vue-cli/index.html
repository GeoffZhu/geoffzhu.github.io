      <div><h1 id="做自己的vue-cli"><a href="#做自己的vue-cli" class="headerlink" title="做自己的vue-cli"></a>做自己的vue-cli</h1><h3 id="官方vue-webpack-boilerplate"><a href="#官方vue-webpack-boilerplate" class="headerlink" title="官方vue-webpack-boilerplate"></a>官方vue-webpack-boilerplate</h3><p>官方提供了一系列脚手架，但是其中并不包括vue-router，vuex等可以说是开发vue必须的插件，也没有提供具体如何组织文件等。所以决定自己搭建好环境，以备日后方便。</p>
<p><a href="https://github.com/GeoffZhu/webpack" target="_blank" rel="noopener">GeoffZhu Vue-cli</a></p>
